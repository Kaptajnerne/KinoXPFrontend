<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Movie - KinoXP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Navigation bar -->
<div id="navbar-container"></div>

<!-- Create Movie Form -->
<div class="container mt-4">
    <h2>Create Movie</h2>
    <form id="create-movie-form">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="ageLimit" class="form-label">Age Limit</label>
            <input type="number" class="form-control" id="ageLimit" name="ageLimit" required>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" required>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration (minutes)</label>
            <input type="number" class="form-control" id="duration" name="duration" required>
        </div>
        <div class="mb-3">
            <label for="movieImageUrl" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="movieImageUrl" name="movieImageUrl" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Movie</button>
    </form>
</div>

<!-- JavaScript -->
<script src="js/navbar.js"></script>
<script src="js/createMovie.js"></script>
</body>
</html>
