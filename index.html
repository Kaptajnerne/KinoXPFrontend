<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinoXP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">KinoXP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Jumbotron - Big box of information -->
<header class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Welcome to KinoXP</h1>
        <p class="lead">Your source for the latest movies and showtimes.</p>
    </div>
</header>

<!-- Movie -->
<div class="container">
    <h1 class="mt-4 mb-3">Movie Listings</h1>
    <div class="row">

        <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card">
                <div class="film">
                    <a class="movie poster" href="#">
                        <img src="images/testMorbius.jpg" height="390" width="304"/>
                    </a>
                    <div class="movieTitle p-2">
                        <div class="col-12">
                            <h5 class="card-title text-center">Morbius</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <a href="#">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-secondary">See all days</button>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

</body>
</html>
