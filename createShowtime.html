<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Showtime - KinoXP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Navigation bar -->
<div id="navbar-container"></div>

<!-- Create Showtime Form -->
<div class="container mt-4">
    <h2>Create Showtime</h2>
    <form id="create-showtime-form">
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <input type="time" class="form-control" id="time" name="time" required>
        </div>
        <div class="mb-3">
            <label for="theaterId" class="form-label">Theater ID</label>
            <input type="number" class="form-control" id="theaterId" name="theaterId" required>
        </div>
        <div class="mb-3">
            <label for="movieId" class="form-label">Movie ID</label>
            <input type="number" class="form-control" id="movieId" name="movieId" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Showtime</button>
    </form>
</div>

<!-- JavaScript -->
<script src="js/navbar.js"></script>
<script src="js/createShowtime.js"></script>
</body>
</html>
