<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Navigation bar -->
<div id="navbar-container"></div>

<!-- Create Movie -->
<div class="container mt-4">
    <h2>Booking</h2>
    <form id="booking-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="fullPrice">Full Price:</label>
            <input type="text" class="form-control" id="fullPrice" name="fullPrice" disabled>
        </div>
        <br>
        <button type="button" class="btn btn-primary" id="book-button">Book</button>
    </form>
    <br>
</div>

<div id="bottom-section"></div>

<!-- JavaScript -->
<script src="js/bottomsection.js"></script>
<script src="js/navbar.js"></script>
<script type="module" src="js/createReservation.js"></script>
</body>
</html>
