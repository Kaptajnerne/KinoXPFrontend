<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie - KinoXP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Navigation bar -->
<div id="navbar-container"></div>

<!-- Edit Movie Form -->
<div class="container mt-4">
    <h2>Edit Movie</h2>
    <form id="edit-movie-form">
        <input type="hidden" id="movie-id">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="age-limit" class="form-label">Age Limit</label>
            <input type="number" class="form-control" id="age-limit" name="ageLimit" required>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" required>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration (minutes)</label>
            <input type="number" class="form-control" id="duration" name="duration" required>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="movieImageUrl" name="movieImageUrl" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<!-- JavaScript -->
<script src="js/navbar.js"></script>
<script src="js/editMovie.js"></script>
</body>
</html>
